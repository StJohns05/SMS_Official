<!--Section: Contact v.2-->
<section class="mb-4">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="#" method="POST"  >

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control">
                            <label for="name" class=""> <strong> Your name</strong></label>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control">
                            <label for="email" class=""> <strong>Your email</strong> </label>
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <!-- <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="subject" name="subject" class="form-control">
                            <label for="subject" class=""> <strong>Subject</strong> </label>
                        </div>
                    </div>
                </div> -->
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            <label for="message"> <strong>Your message</strong> </label>
                        </div>

                    </div>
                </div>
                <!--Grid row-->
            
            </form>

            <div class="text-center text-md-left">
                <!-- <a class="btn btn-primary" onclick=" return submit() ;">Send</a> -->
                <a href="./contact.html"><input  class="btn btn-primary" type="submit" value="Submit" onclick=" return submit()"></a>
            </div>
            <div class="status"></div>
        </div>
        

        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li> <a href="https://www.google.com/maps/place/St.Johns+Engineering+College,+Errakota,Yemmiganur/@15.7451399,77.5425699,17z/data=!3m1!4b1!4m5!3m4!1s0x3bb640c955555553:0x84d253c18ae6a762!8m2!3d15.7451399!4d77.5447586"> <i class="fas fa-map-marker-alt fa-2x"></i></a>
                    <p>SJCET, Yerrakota, Yemmiganur</p>
                </li>

                <li> <a href="#"> <i class="fas fa-phone mt-4 fa-2x"></i></a>
                    <p>+ 12 34 56 78 90</p>
                </li>

                <li> <a  href = "mailto: abc@example.com"> <i class="fas fa-envelope mt-4 fa-2x"></i></a>
                    <p>contact@gmail.com</p>
                </li>
            </ul>
        </div>
        <!--Grid column-->

    </div>

</section>
