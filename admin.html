<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
 
    <link rel="stylesheet" href="./css/admin_login_styles.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body><center>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" name="form1" method="POST">
            <h2 class="title"><i>Admin</i> <strong>Sign in</strong></h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Admin Name" name="txt1" id="uname"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>

              <!-- Password and ToggleValidation -->

              <input type="password" placeholder="Password" name="pass" id="password" required="required" />
              <span toggle="#password-field" class="fa fa-fw fa-eye  toggle-password" ></span> 
            </div>
            <input type="submit" value="Login" class="btn solid" onclick="valid()" id="submit" />
            
          </form>
          

    <script src="./js/admin_login.js"></script>
  </center>
  </body>
</html>
