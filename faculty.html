
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
 
    <link rel="stylesheet" href="./css/faculty_login_styles.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title"><i>Faculty</i> Sign in</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required="required" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>

                <!---- Password and ToggleIcon Validation--->

              <input type="password" placeholder="Password" pattern="^[a-zA-Z0-9!@#$%^&*]{6,16}$" title="Please enter maximum 8 set password" required="required" id="pass" />
              <span toggle="#password-field" class="fa fa-fw fa-eye  toggle-password" ></span> 
            </div>
            <a href="./sidebar.html" target="_self">
            <input type="submit" value="Login" class="btn solid"/>
          </a>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>

                <!---- UserName Validation--->

              <input type="text" placeholder="Username" required="required" pattern="[a-z]{1,15}" title="Please enter a valid name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required="required" />
            </div>
          
            <div class="input-field">
                <i class="fas fa-mobile"></i>

                <!----Contact Validation--->

                <input type="text" placeholder="Contact Number" required="required" pattern="[0-9]{10}" title="Please Enter a valid Phone no ..."/>
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>

                <!---- Password Validation--->
                
                <input type="text" placeholder="Passsword" required="required"  pattern="^[a-zA-Z0-9!@#$%^&*]{6,16}$" title="set maximum 8 length of password"/>
                
            </div>
            
            <div class="input-field">
              <i class="fas fa-lock"></i>

                <!---- Password and ToggleIcon Validation--->

              <input type="password" placeholder="Confirm Password"  required="required" id="cp" />
              <span toggle="#password-field" class="fa fa-fw fa-eye  toggle-password" ></span> 
            </div>
            <input type="submit" class="btn" value="Sign up" />
            
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>If doesn't have an account just Sign-up below.</p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>From SJCET...</h3>
            <p>
             If have an account Just Sign-in below.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/faculty_login.js"></script>
  </body>
</html>
