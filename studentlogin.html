
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <link rel="stylesheet" href="./css/student_login_styles.css" />
    <title>Sign in & Sign up Form</title> 
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="form sign-in-form">
            <h2 class="title"><i>Student</i> <strong>Sign in</strong></h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Register Number" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" onclick="validateLogin()"/>
            
          </form>
          <form class="form sign-up-form" id="signupForm">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" class="name" required="required"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" class="email" required="required"/>
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Registration Number" class="regno" required="required"/>
            </div>
            <div class="input-field">
                <i class="fas fa-mobile"></i>
                <input type="text" placeholder="Contact Number" class="phoneno" required="required" pattern="[0-9]{10}" title="Please Enter a valid Phone no ..." />
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Passsword" class="password" required="required"/>
            </div>
            
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder=" Confirm Password" class="conpassword" required="required" />
            </div>
            <small id="errorTxt"></small>
            <input type="submit" class="btn" value="Sign up" />
            
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>If doesn't have an account just Sign-up below.</p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>From SJCET...</h3>
            <p>
             If have an account Just Sign-in below.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="./js/student_login.js"></script>
</html>
